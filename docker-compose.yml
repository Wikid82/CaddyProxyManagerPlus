version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    command: caddy run --config /config/Caddyfile --adapter caddyfile

  caddyproxymanager:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - caddy_config:/config
    environment:
      - SERVER_PORT=8080
      - DATA_PATH=/data
      - CADDY_ADMIN_URL=http://caddy:2019
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      - caddy

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
